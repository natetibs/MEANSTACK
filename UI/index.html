<script src="core.js"></script>
<title>Squat</title>
</head>
<style>
body {
    background-color: #ffffff;
}
</style>
<body ng-controller="mainController">


<div class="text-center">

<div class="col-md-8 col-md-offset-2 centered wow delay-05s">

</div>

<img src="squat.png" class="center png-filter"/>

<h3><em>Enter your ReadyTalk username, and message Squattybot to squat in a room somewhere nearby!</em></h3>
<br>

<div class="col-md-8 col-md-offset-2 centered wow delay-05s">
<div class="form">

  <div class="col-md-8 col-md-offset-2 centered wow delay-05s">
<div class="form">

  <!--form action="/quotes" method="POST" role="form" class="contactForm"-->
    <form role="form" class="contactForm">

    <div class="form-group">
    <input type="text" class="form-control input-text" id="inputField1" ng-model="formData.name" placeholder="email" data-rule="minlen:4" data-msg="Please enter a name" />
    <div class="validation"></div>
    </div>

    <div class="form-group">

    <input type="text" class="form-control input-text" id="inputField2" ng-model="formData.quote" placeholder="message" data-rule="minlen:4" data-msg="Please enter a quote" />
    <div class="validation"></div>
    </div>
    <input type="text" class="hidden" id="inputField3" ng-model="formData.to" value="squattybot" />

    <div class="text-center"><button type="submit" class="input-btn" href="/landing.html" ng-click="goData()">Submit</button></div>
  </form>
  </div>
  </div>

  </div>

</body>


  <script>
    wow = new WOW(
      {
        animateClass: 'animated',
        offset:       100
      }
    );
    wow.init();
  </script>


<script type="text/javascript">
  $(window).load(function(){
    $( "img" ).each( function() {
        var $img = $( this );
        $img.width( $img.width() * .8 );
    })
    $('.main-nav li a, .servicelink').bind('click',function(event){
      var $anchor = $(this);

      $('html, body').stop().animate({
        scrollTop: $($anchor.attr('href')).offset().top - 102
      }, 1500,'easeInOutExpo');

      if ($(window).width() < 768 ) {
        $('.main-nav').hide();
      }
      event.preventDefault();
    });
  })
</script>

<script type="text/javascript">

$(window).load(function(){


  var $container = $('.portfolioContainer'),
      $body = $('body'),
      colW = 375,
      columns = null;





});

</script>

</body>
</html>
