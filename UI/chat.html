<style>
body {
    background-color: #ffffff;
}
</style>

<body ng-controller="mainController">

  <h3 ng-repeat = "q in quotes">
    <div ng-switch = "q.name">
      <div ng-switch-when="squattybot">
        <div class="from-them">
          <p>{{q.quote}}""</p>
        </div>
      </div>
      <div ng-switch-default>
        <div class = "from-me">
          <p>{{q.quote}}</p>
        </div>
      </div>
      <br>
      <br>
      <br>
    </div>
  </h3>

</body>
